<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Sandbox</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8pk2ZnpR82LXx3IJUXFbaRnhZ27hR4ZY&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
        }
    </script>

    <figure>
    <iframe
      src="https://www.google.com/maps/embed?origin=mfe&pb=!1m3!2m1!1sChekhov+street+103,+Kostanay+110000,+Kazakhstan!6i14!3m1!1sen!5m1!1sen"
      width="400" height="300" loading="lazy"></iframe>
  </figure>
</body>
</html>
